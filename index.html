<!DOCTYPE html>
<html ng-app="gemStore">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body ng-controller="StoreController as store">
        <h1 class="page-title">An Angular Store</h1>
        <!--  Products Container  -->
        <div class="list-group">
            <!--  Product Container  -->
            <div class="list-group-item" ng-repeat="product in store.products">
                <h3>
                    {{product.name}}
                    <em class="pull-right">{{product.price | currency}}</em>
                </h3>
                <!-- Image Gallery  -->
                <section class="gallery" ng-show = "product.images.length" ng-controller = "GalleryController as gallery">
                    <div class = "full-img">
                        <img class="img img-thumbnail center-block" ng-src="{{product.images[gallery.current]}}" />
                    </div>
                    <ul class="clearfix list-inline thumbs">
                        <li class="small-image pull-left thumbnail" ng-repeat="image in product.images"> 
                            <img ng-src="{{image}}" /> 
                        </li>
                    </ul>
                </section>
                
                <!-- Product tabs -->
                <product-tabs></product-tabs>
            </div>
        </div>
    </body>
</html>
